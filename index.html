<!DOCTYPE html>
<html>
<head>
  <title>Japan Map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="https://unpkg.com/japan-map-js@1.0.1/dist/jpmap.min.js"></script>
  <style>
    body {
      background-color: #FFFFFF
    }

    #tooltip {
      color: #222222; 
      background-color: #ffdd00;
      padding: 5px;
      text-decoration:none;
      position:relative;
      display:none;
    }
  </style>
</head>
<body>
  <span id="tooltip"></span>
  <div id="my-map"></div>
  <script>
    function scale(xMax, xMin, yMax, yMin, yInput) {
      percent = (yInput - yMin) / (yMax - yMin);
      return percent * (xMax - xMin) + xMin;
    }

    function getColorCode(target) {

		switch (target) {
			case "BT": // Both Together
				return "#008C45";
			case "BS":
				return "#FFA500";
			case "LO":
				return "#4B61D1";
			case "AO":
				return "#000000";
			default:
				return "#D3D3D3";
		}
	}


 const c = Math.round(255.0 - scale(0,255,0,20,target)).toString(16).padStart(2, "0");
      return "#FF" + c + c;
    }

    var tooltipSpan = document.getElementById('tooltip');
    window.onmousemove = function (e) {
        var x = e.clientX, y = e.clientY;
        tooltipSpan.style.top = (y + 16) + 'px';
        tooltipSpan.style.left = (x + 16) + 'px';
    };

	/*
		Colours:
		#008C45 : green = Both together
		#FFA500 : orange = Both separately
		#4B61D1 : blue = Lorenzo only
		#000000 : black = Ale only
		#D3D3D3 : grey = Neither
	*/

    var d = new jpmap.japanMap(document.getElementById("my-map"), {
      areas: [
        { "code":1, "color": getColorCode("BT") },		// Hokkaido
        { "code":2, "color": "#008C45" },		// Aomori
        { "code":3, "color": "#008C45" },		// Iwate
        { "code":4, "color": getColorCode("NE") },		// Miyagi
        { "code":5, "color": "#D3D3D3" },		// Akita
        { "code":6, "color": "#D3D3D3" },		// Yamagata
        { "code":7, "color": "#D3D3D3" },		// Fukushima
        { "code":8, "color": "#D3D3D3" },		// Ibaraki
        { "code":9, "color": "#D3D3D3" },		// Tochigi
        { "code":10, "color": "#D3D3D3" },		// Gunma
        { "code":11, "color": "#008C45", },		// Saitama
        { "code":12, "color": "#008C45" },		// Chiba
        { "code":13, "color": "#008C45" },		// Tokyo
        { "code":14, "color": "#008C45" },		// Kanagawa
        { "code":15, "color": "#D3D3D3" },		// Niigata
        { "code":16, "color": "#D3D3D3" },		// Toyama
        { "code":17, "color": "#008C45" },		// Ishikawa
        { "code":18, "color": "#D3D3D3" },		// Fukui
        { "code":19, "color": "#008C45" },		// Yamanashi
        { "code":20, "color": "#D3D3D3" },		// Nagano
        { "code":21, "color": "#008C45" },		// Gifu
        { "code":22, "color": "#D3D3D3" },		// Shizuoka
        { "code":23, "color": getColorCode("LO") },		// Aichi
        { "code":24, "color": getColorCode("LO") },		// Mie
        { "code":25, "color": "#D3D3D3" },		// Shiga
        { "code":26, "color": "#D3D3D3" },		// Kyoto
        { "code":27, "color": getColorCode("AO") },		// Osaka
        { "code":28, "color": "#D3D3D3" },		// Hyogo
        { "code":29, "color": "#D3D3D3" },		// Nara
        { "code":30, "color": "#D3D3D3" },		// Wakayama
        { "code":31, "color": "#008C45" },		// Tottori
        { "code":32, "color": "#D3D3D3" },		// Shimane
        { "code":33, "color": "#D3D3D3" },		// Okayama
        { "code":34, "color": "#FFA500" },		// Hiroshima
        { "code":35, "color": "#D3D3D3" },		// Yamaguchi
        { "code":36, "color": "#D3D3D3" },		// Tokushima
        { "code":37, "color": "#D3D3D3" },		// Kagawa
        { "code":38, "color": "#D3D3D3" },		// Ehime
        { "code":39, "color": "#D3D3D3" },		// Kochi
        { "code":40, "color": "#D3D3D3" },		// Fukuoka
        { "code":41, "color": "#008C45" },		// Saga	
        { "code":42, "color": "#008C45" },		// Nagasaki
        { "code":43, "color": "#008C45" },		// Kumamoto
        { "code":44, "color": "#008C45" },		// Oita
        { "code":45, "color": "#D3D3D3" },		// Miyazaki
        { "code":46, "color": "#D3D3D3" },		// Kagoshima
        { "code":47, "color": "#FFA500" }		// Okinawa
      ],
      lang: 'en',
	  hoverColor: "#ffdd00",
      movesIslands : true,
      borderLineColor: "#000000",
      width: 1000,
      onHover: function(data){
        var tt = document.getElementById("tooltip");

        if (data.area.color == "#008C45") {
          tt.innerHTML = (data.name + ": Both Together");
		} else if (data.area.color == "#FFA500") {
		  tt.innerHTML = (data.name + ": Both Separately");
		} else if (data.area.color == "#4B61D1") {
		  tt.innerHTML = (data.name + ": Lorenzo Only");
		} else if (data.area.color == "#000000") {
		  tt.innerHTML = (data.name + ": Ale Only");
		} else {
          tt.innerHTML = (data.name + ": Neither");
        }

        tt.style = "display:block; position:fixed; overflow:hidden;";
      },
      onHoverOut: function(data) {
        var tt = document.getElementById("tooltip");
        tt.style = "display:none;";
      }
    });
  </script>
</body>
</html>
